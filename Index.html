<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liczba Przeznaczenia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pojemnik">
      <h1>Oblicz swoją liczbę przeznaczenia</h1>

      <input
        type="text"
        id="imieNazwisko"
        placeholder="Wpisz swoje imię i nazwisko"
      />

      <input
        type="text"
        id="dataUr"
        placeholder="Wpisz swoją datę urodzenia (RRRRMMDD)"
      />

      <button id="przyciskOblicz">Oblicz</button>

      <div id="wynik"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
